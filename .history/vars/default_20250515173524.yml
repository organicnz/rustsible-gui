---
# Server Configuration
ip_address: "64.227.113.96"
added_user: organic
user_password: "{{ lookup('file', lookup('env','HOME') + '/.ssh/password') }}"
copy_local_key: "{{ lookup('file', lookup('env','HOME') + '/.ssh/azure_id_rsa.pub') }}"

# System Packages
sys_packages: 
  - curl
  - vim
  - git
  - ufw
  - htop
  - tmux
  - zip
  - unzip

# Security Configuration
ssh_port: 22
disable_root_login: true
password_authentication: false
 
# Firewall Configuration
ufw_allowed_ports:
  - port: "{{ ssh_port }}"
    proto: tcp
  - port: 80
    proto: tcp
  - port: 443
    proto: tcp

# Fail2ban Configuration
address: 127.0.0.1 {{ ip_address }}
fail2ban_ssh_service_name: sshd
fail2ban_bantime: 86400  # 24 hours
fail2ban_findtime: 600   # 10 minutes
fail2ban_maxretry: 3

# Docker Configuration
install_docker: true
docker_compose_version: "latest"
docker_users:
  - "{{ added_user }}"

# Monitoring Setup
install_monitoring: false  # Set to true to enable monitoring tools

# Debug/Testing
ansible_check_mode: false


